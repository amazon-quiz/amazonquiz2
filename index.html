<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Quiz - Challenge Your Knowledge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Take the Amazon Quiz and challenge your knowledge about Amazon. Enjoy fun questions, learn interesting facts, and test your skills!">
  <meta name="keywords" content="amazon quiz, amazon trivia, quiz, amazon, test your knowledge">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://amazon-quiz.github.io/amazonquiz2/">

  <!-- Structured Data for Rich Results -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Amazon Quiz",
    "url": "https://amazon-quiz.github.io/amazonquiz2/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://amazon-quiz.github.io/amazonquiz2/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Amazon Quiz - Challenge Your Knowledge">
  <meta property="og:description" content="Test your knowledge with our interactive Amazon Quiz. Answer fun questions and learn interesting facts about Amazon.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://amazon-quiz.github.io/amazonquiz2/">
  <meta property="og:image" content="https://amazon-quiz.github.io/amazonquiz2/images/quiz-thumbnail.jpg">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Amazon Quiz - Challenge Your Knowledge">
  <meta name="twitter:description" content="Test your knowledge with our interactive Amazon Quiz. Answer fun questions and learn interesting facts about Amazon.">
  <meta name="twitter:image" content="https://amazon-quiz.github.io/amazonquiz2/images/quiz-thumbnail.jpg">
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Amazon Quiz</h1>
  </header>
  
  <main>
    <section>
      <h2>Welcome to the Amazon Quiz</h2>
      <p>Challenge your knowledge about Amazon by taking our interactive quiz. Enjoy fun questions, learn interesting facts, and see how much you really know!</p>
      <!-- Quiz content and interactive elements go here -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Amazon Quiz. All rights reserved.</p>
  </footer>
</body>
</html>
